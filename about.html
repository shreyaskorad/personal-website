    <style>
        .construction-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .construction-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            position: relative;
        }

        .construction-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--color-accent);
            stroke-width: 1;
            fill: none;
        }

        .construction-icon::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: linear-gradient(135deg, #FEF3C7, #FDE68A);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }

        .construction-content h1 {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 1rem;
        }

        .construction-content p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            max-width: 480px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .construction-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            font-weight: 500;
            text-decoration: none;
            transition: gap 0.2s ease;
        }

        .construction-cta:hover {
            gap: 0.75rem;
        }

        .construction-cta svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .dots {
            display: flex;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--color-border);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>

                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
            </svg>
        </div>
        <div class="construction-content">
            <h1>Building something good</h1>
            <p>
                This page is currently being crafted with care. 
                Check back soon for the full story.
            </p>
            <a href="index.html" class="construction-cta">
                Back to home
                <svg viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </a>
        </div>
        <div class="dots">
            <span class="dot"></span>

        </div>
