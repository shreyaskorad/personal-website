name: Generate feeds

on:
  push:
    branches: [main]
    paths:
      - "writing.html"
      - "posts/**"
      - "scripts/generate-feeds.js"
      - "package.json"

permissions:
  contents: write

concurrency:
  group: generate-feeds-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate feeds
        run: npm run generate:feeds

      - name: Commit updated feeds
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml image-sitemap.xml rss.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update feeds"
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
