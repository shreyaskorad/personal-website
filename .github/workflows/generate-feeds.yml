name: Generate feeds

on:
  push:
    branches: [main]
    paths:
      - "writing.html"
      - "posts/**"
      - "scripts/generate-feeds.js"
      - "package.json"

permissions:
  contents: write

concurrency:
  group: generate-feeds-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate feeds
        run: npm run generate:feeds

      - name: Commit updated feeds
        run: |
          set -uo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git add sitemap.xml image-sitemap.xml rss.xml; then
            echo "Feed files could not be staged; exiting without failure."
            exit 0
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          if ! git -c commit.gpgsign=false commit -m "chore: update feeds"; then
            echo "Commit step failed or nothing changed; exiting without failure."
            exit 0
          fi

          for attempt in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded on attempt ${attempt}"
              exit 0
            fi

            echo "Push failed on attempt ${attempt}; rebasing and retrying"
            if ! git fetch origin main; then
              echo "Fetch failed on attempt ${attempt}"
            fi
            if ! git rebase origin/main; then
              echo "Rebase failed on attempt ${attempt}; aborting rebase and retrying."
              git rebase --abort >/dev/null 2>&1 || true
            fi
            sleep $((attempt * 2))
          done

          # Avoid noisy failure emails when this run loses a race to another feed update.
          echo "Feed push race not resolved after retries; exiting without failure."
          exit 0
