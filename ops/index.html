<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Task Dashboard</title>
  <style>
    :root {
      --bg: #f2f6f9;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --line: #d8e1e8;
      --brand: #0b5fff;
      --warn: #b45309;
      --err: #b91c1c;
      --ok: #047857;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 0% 0%, #dceeff 0%, transparent 35%),
        radial-gradient(circle at 100% 0%, #d5f5f3 0%, transparent 30%),
        var(--bg);
    }

    [hidden] { display: none !important; }

    .auth-gate {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .auth-card {
      width: min(460px, 94vw);
      background: #ffffff;
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .auth-title {
      margin: 0 0 6px;
      font-size: 22px;
      color: #0b335f;
    }

    .auth-subtitle {
      margin: 0 0 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .auth-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .auth-input {
      flex: 1;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 11px;
      font-size: 14px;
      background: #fff;
    }

    .auth-error {
      margin-top: 8px;
      color: var(--err);
      font-size: 12px;
      min-height: 16px;
    }

    .btn {
      border: 1px solid var(--line);
      background: #f8fafc;
      color: var(--ink);
      border-radius: 8px;
      padding: 8px 11px;
      font-size: 13px;
      cursor: pointer;
    }

    .btn-brand {
      background: #ecf3ff;
      border-color: #b8d4ff;
      color: #1149aa;
    }

    .shell {
      width: min(1320px, 96vw);
      margin: 24px auto 48px;
    }

    .hero {
      background: linear-gradient(135deg, #072543, #0b5fff 55%, #0aa2a2);
      color: #fff;
      border-radius: 18px;
      padding: 22px 24px;
      box-shadow: var(--shadow);
      margin-bottom: 14px;
    }

    .hero h1 {
      margin: 0 0 8px;
      font-size: 26px;
      letter-spacing: 0.2px;
    }

    .hero .meta {
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
    }

    .stats {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      margin: 0 0 14px;
    }

    .stat {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: var(--shadow);
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
    }

    .stat-value {
      margin-top: 3px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(12, 1fr);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 14px;
    }

    .lane { grid-column: span 6; }
    .queue { grid-column: span 6; }
    .due { grid-column: span 6; }
    .done { grid-column: span 6; }
    .obs { grid-column: span 12; }

    .card-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .count-chip {
      background: #edf3ff;
      color: #1149aa;
      border: 1px solid #cfe0ff;
      border-radius: 999px;
      font-size: 11px;
      padding: 2px 8px;
      font-weight: 600;
      line-height: 1.4;
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 8px;
    }

    .filter-row label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    select.filter {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 12px;
      background: #fff;
      color: var(--ink);
      min-width: 180px;
    }

    .list {
      display: grid;
      gap: 8px;
      max-height: 430px;
      overflow: auto;
      padding-right: 4px;
    }

    .row {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 9px;
      background: #fff;
    }

    .topline {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: baseline;
      font-size: 13px;
    }

    .title {
      font-weight: 600;
      line-height: 1.35;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 5px;
    }

    .tag {
      font-size: 11px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 1px 7px;
      color: #1f3552;
      background: #f8fbff;
    }

    .obs-list { max-height: 260px; }

    .obs-info { border-left: 4px solid var(--brand); }
    .obs-warn { border-left: 4px solid var(--warn); }
    .obs-err { border-left: 4px solid var(--err); }

    .empty {
      color: var(--muted);
      border: 1px dashed var(--line);
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      background: #fcfdff;
    }

    @media (max-width: 1060px) {
      .stats { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .lane, .queue, .due, .done, .obs { grid-column: span 12; }
    }
  </style>
</head>
<body>
  <div id="auth-gate" class="auth-gate">
    <div class="auth-card">
      <h1 class="auth-title">Ops Dashboard Locked</h1>
      <p class="auth-subtitle">Enter password to open dashboard.</p>
      <div class="auth-row">
        <input id="auth-password" class="auth-input" type="password" autocomplete="current-password" placeholder="Password" />
        <button id="auth-submit" class="btn btn-brand" type="button">Unlock</button>
      </div>
      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>

  <div class="shell" id="app-shell" hidden>
    <section class="hero">
      <h1>Task Dashboard</h1>
      <div class="meta" id="meta">Loading...</div>
    </section>

    <section class="stats">
      <div class="stat">
        <div class="stat-label">Executed Tasks</div>
        <div class="stat-value" id="stat-executed">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Queued Tasks</div>
        <div class="stat-value" id="stat-queued">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Completed Tasks</div>
        <div class="stat-value" id="stat-completed">0</div>
      </div>
      <div class="stat">
        <div class="stat-label">Tasks Due From You</div>
        <div class="stat-value" id="stat-due">0</div>
      </div>
    </section>

    <section class="grid">
      <div class="card lane" id="lane-execution">
        <div class="card-head">
          <h2>Execution lane <span class="count-chip" id="count-execution">0</span></h2>
        </div>
        <div id="execution" class="list"></div>
      </div>

      <div class="card queue">
        <div class="card-head">
          <h2>Queued tasks <span class="count-chip" id="count-queue">0</span></h2>
        </div>
        <div class="filter-row">
          <label for="filter-queue">Filter</label>
          <select id="filter-queue" class="filter">
            <option value="all">All</option>
            <option value="professional">Professional</option>
            <option value="personal">Personal</option>
            <option value="deliverable">Has deliverable</option>
          </select>
        </div>
        <div id="queue" class="list"></div>
      </div>

      <div class="card due">
        <div class="card-head">
          <h2>Tasks due from you <span class="count-chip" id="count-due">0</span></h2>
        </div>
        <div class="filter-row">
          <label for="filter-due">Filter</label>
          <select id="filter-due" class="filter">
            <option value="all">All</option>
            <option value="review">Needs review</option>
            <option value="deliverable">Has deliverable</option>
            <option value="professional">Professional</option>
            <option value="personal">Personal</option>
            <option value="failed_blocked">Failed / Blocked</option>
          </select>
        </div>
        <div id="user-actions" class="list"></div>
      </div>

      <div class="card done">
        <div class="card-head">
          <h2>Completed tasks (date/time) <span class="count-chip" id="count-completed">0</span></h2>
        </div>
        <div class="filter-row">
          <label for="filter-completed">Filter</label>
          <select id="filter-completed" class="filter">
            <option value="all">All</option>
            <option value="deliverable">Has deliverable</option>
            <option value="professional">Professional</option>
            <option value="personal">Personal</option>
          </select>
        </div>
        <div id="completed" class="list"></div>
      </div>

      <div class="card obs">
        <div class="card-head">
          <h2>Observations <span class="count-chip" id="count-observations">0</span></h2>
        </div>
        <div id="observations" class="list obs-list"></div>
      </div>
    </section>
  </div>

  <script>
    const OPS_AUTH_SESSION_KEY = "ops_auth_ok_v1";
    const OPS_PASSWORD_HASH = "7cb86c412f4806e50f4bafffe0445773b48575809c08a8494c1fcf3032c82e27";
    const OPS_PASSWORD_FALLBACK = "9822435581";

    let dashboardBooted = false;
    let currentPayload = null;

    function authEls() {
      return {
        gate: document.getElementById("auth-gate"),
        shell: document.getElementById("app-shell"),
        input: document.getElementById("auth-password"),
        submit: document.getElementById("auth-submit"),
        error: document.getElementById("auth-error")
      };
    }

    function setAuthError(message) {
      const { error } = authEls();
      if (error) error.textContent = message || "";
    }

    function showGate() {
      const { gate, shell, input } = authEls();
      if (gate) gate.hidden = false;
      if (shell) shell.hidden = true;
      if (input) input.focus();
    }

    function hideGate() {
      const { gate, shell } = authEls();
      if (gate) gate.hidden = true;
      if (shell) shell.hidden = false;
    }

    function utf8Bytes(text) {
      if (typeof TextEncoder !== "undefined") {
        return new TextEncoder().encode(text);
      }
      const encoded = encodeURIComponent(text);
      const bytes = [];
      for (let i = 0; i < encoded.length; i += 1) {
        const ch = encoded[i];
        if (ch === "%") {
          bytes.push(parseInt(encoded.slice(i + 1, i + 3), 16));
          i += 2;
        } else {
          bytes.push(ch.charCodeAt(0));
        }
      }
      return new Uint8Array(bytes);
    }

    async function sha256Hex(text) {
      if (!globalThis.crypto || !globalThis.crypto.subtle || typeof globalThis.crypto.subtle.digest !== "function") {
        throw new Error("WebCrypto unavailable");
      }
      const bytes = utf8Bytes(text);
      const digest = await globalThis.crypto.subtle.digest("SHA-256", bytes);
      const arr = Array.from(new Uint8Array(digest));
      return arr.map((b) => b.toString(16).padStart(2, "0")).join("");
    }

    function safeSessionGet(key) {
      try {
        return sessionStorage.getItem(key);
      } catch (_err) {
        return null;
      }
    }

    function safeSessionSet(key, value) {
      try {
        sessionStorage.setItem(key, value);
      } catch (_err) {
        // ignore storage failures
      }
    }

    async function unlockWithPassword(rawPassword) {
      const password = String(rawPassword || "").trim();
      if (!password) {
        setAuthError("Password required.");
        return false;
      }

      let valid = false;
      try {
        const hash = await sha256Hex(password);
        valid = hash === OPS_PASSWORD_HASH;
      } catch (_err) {
        valid = password === OPS_PASSWORD_FALLBACK;
      }

      if (!valid) {
        setAuthError("Incorrect password.");
        return false;
      }

      safeSessionSet(OPS_AUTH_SESSION_KEY, OPS_PASSWORD_HASH);
      setAuthError("");
      hideGate();
      initDashboard();
      return true;
    }

    async function bootstrapAuth() {
      const cached = safeSessionGet(OPS_AUTH_SESSION_KEY);
      if (cached === OPS_PASSWORD_HASH) {
        hideGate();
        initDashboard();
        return;
      }

      showGate();
      const { input, submit } = authEls();
      if (submit) {
        submit.addEventListener("click", async () => {
          await unlockWithPassword(input ? input.value : "");
        });
      }
      if (input) {
        input.addEventListener("keydown", async (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            await unlockWithPassword(input.value);
          }
        });
      }
    }

    const fmt = (iso) => {
      if (!iso) return "n/a";
      const d = new Date(iso);
      if (Number.isNaN(d.getTime())) return iso;
      return d.toLocaleString();
    };

    const empty = (msg) => `<div class="empty">${msg}</div>`;

    const escapeHtml = (value) =>
      String(value ?? "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\"/g, "&quot;")
        .replace(/'/g, "&#39;");

    function inferScope(task) {
      if (task.scope === "personal" || task.scope === "professional") {
        return task.scope;
      }
      const corpus = `${task.title || ""} ${task.deliverySummary || ""}`.toLowerCase();
      const personalHints = ["family", "daughter", "wedding", "trip", "outing", "house", "home", "garden", "dentist", "bath", "health", "fasting", "lights", "tree"];
      const professionalHints = ["blog", "research", "ai", "dashboard", "workflow", "deploy", "strategy", "business", "prototype", "project", "openclaw"];
      const personal = personalHints.filter((k) => corpus.includes(k)).length;
      const professional = professionalHints.filter((k) => corpus.includes(k)).length;
      return personal > professional ? "personal" : "professional";
    }

    function hasDeliverable(task) {
      return Boolean(task.hasDeliverable || task.deliverableUrl);
    }

    function needsReview(task) {
      const st = String(task.status || "").toLowerCase();
      return Boolean(task.needsReview) || st === "review_required" || st === "needs_input";
    }

    function matchesFilter(task, filter) {
      if (!filter || filter === "all") return true;
      if (filter === "personal") return inferScope(task) === "personal";
      if (filter === "professional") return inferScope(task) === "professional";
      if (filter === "deliverable") return hasDeliverable(task);
      if (filter === "review") return needsReview(task);
      if (filter === "failed_blocked") {
        const st = String(task.status || "").toLowerCase();
        return st === "failed" || st === "blocked";
      }
      return true;
    }

    function taskRow(t, includeCompleteTime = false) {
      const done = includeCompleteTime ? `<div class="muted">completed: ${fmt(t.completedAt || t.updatedAt)}</div>` : "";
      const extra = t.deliverySummary ? `<div class="muted">${escapeHtml(t.deliverySummary)}</div>` : "";
      const download = t.deliverableUrl
        ? `<div class="muted"><a href="${escapeHtml(t.deliverableUrl)}" download>Download deliverable</a></div>`
        : "";
      const tags = [
        inferScope(t),
        hasDeliverable(t) ? "has-deliverable" : null,
        needsReview(t) ? "needs-review" : null
      ].filter(Boolean);
      return `
        <div class="row">
          <div class="topline">
            <div class="title">${escapeHtml(t.title)}</div>
            <div class="muted">${escapeHtml(t.id)}</div>
          </div>
          <div class="muted">priority: ${escapeHtml(t.priority)} | status: ${escapeHtml(t.status)} | age: ${t.ageHours ?? "n/a"}h</div>
          ${done}
          ${extra}
          ${download}
          <div class="tags">${tags.map((x) => `<span class="tag">${escapeHtml(x)}</span>`).join("")}</div>
        </div>
      `;
    }

    function userActionRow(t) {
      const summary = t.deliverySummary ? `<div class="muted">${escapeHtml(t.deliverySummary)}</div>` : "";
      const download = t.deliverableUrl
        ? `<div class="muted"><a href="${escapeHtml(t.deliverableUrl)}" download>Download deliverable</a></div>`
        : "";
      const tags = [
        inferScope(t),
        hasDeliverable(t) ? "has-deliverable" : null,
        needsReview(t) ? "needs-review" : null
      ].filter(Boolean);
      return `
        <div class="row">
          <div class="topline">
            <div class="title">${escapeHtml(t.title)}</div>
            <div class="muted">${escapeHtml(t.id)}</div>
          </div>
          <div class="muted">decision needed: proceed (give direction) or close (finalize)</div>
          ${summary}
          ${download}
          <div class="tags">${tags.map((x) => `<span class="tag">${escapeHtml(x)}</span>`).join("")}</div>
        </div>
      `;
    }

    function obsRow(o) {
      const cls = o.level === "warn" ? "obs-warn" : (o.level === "error" ? "obs-err" : "obs-info");
      return `<div class="row ${cls}"><div class="title">${escapeHtml(o.message)}</div></div>`;
    }

    function setStat(id, value) {
      const el = document.getElementById(id);
      if (el) el.textContent = String(value ?? 0);
    }

    function renderList({ items, filterId, listId, countId, emptyText, rowFn }) {
      const filterValue = document.getElementById(filterId)?.value || "all";
      const filtered = items.filter((t) => matchesFilter(t, filterValue));
      const listEl = document.getElementById(listId);
      if (listEl) {
        listEl.innerHTML = filtered.length ? filtered.map(rowFn).join("") : empty(emptyText);
      }
      const countEl = document.getElementById(countId);
      if (countEl) {
        countEl.textContent = filterValue === "all" ? `${items.length}` : `${filtered.length}/${items.length}`;
      }
    }

    function renderDashboard(data) {
      currentPayload = data;

      document.getElementById("meta").textContent = `Updated: ${fmt(data.meta?.updatedAt)}`;

      const execution = data.execution || [];
      const executionLane = document.getElementById("lane-execution");
      if (executionLane) {
        executionLane.style.display = execution.length ? "" : "none";
      }
      const queue = data.queueTop || [];
      const completed = data.completedRecent || [];
      const due = data.userActionsDue || [];
      const observations = data.observations || [];

      const lane = data.laneMetrics || {};
      const summary = data.summary || {};

      setStat("stat-executed", lane.execution?.executedTotal ?? summary.executedTotal ?? completed.length);
      setStat("stat-queued", lane.queue?.totalQueued ?? queue.length);
      setStat("stat-completed", lane.completed?.totalClosed ?? completed.length);
      setStat("stat-due", lane.due?.visible ?? due.length);

      document.getElementById("execution").innerHTML =
        execution.length ? execution.map((t) => taskRow(t)).join("") : empty("No active execution tasks right now.");
      document.getElementById("count-execution").textContent = `${execution.length}`;

      renderList({
        items: queue,
        filterId: "filter-queue",
        listId: "queue",
        countId: "count-queue",
        emptyText: "Queue is empty.",
        rowFn: (t) => taskRow(t)
      });

      renderList({
        items: due,
        filterId: "filter-due",
        listId: "user-actions",
        countId: "count-due",
        emptyText: "No pending decisions from your side.",
        rowFn: (t) => userActionRow(t)
      });

      renderList({
        items: completed,
        filterId: "filter-completed",
        listId: "completed",
        countId: "count-completed",
        emptyText: "No fully closed tasks yet.",
        rowFn: (t) => taskRow(t, true)
      });

      document.getElementById("observations").innerHTML =
        observations.length ? observations.map(obsRow).join("") : empty("No notable observations.");
      document.getElementById("count-observations").textContent = `${observations.length}`;
    }

    function bindFilters() {
      ["filter-queue", "filter-due", "filter-completed"].forEach((id) => {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener("change", () => {
          if (!currentPayload) return;
          renderDashboard(currentPayload);
        });
      });
    }

    function initDashboard() {
      if (dashboardBooted) return;
      dashboardBooted = true;
      bindFilters();

      fetch(`./data.json?cb=${Date.now()}`, { cache: "no-store" })
        .then((r) => r.json())
        .then((data) => renderDashboard(data))
        .catch((err) => {
          document.getElementById("meta").textContent = `Failed to load dashboard data: ${err.message}`;
        });
    }

    bootstrapAuth();
  </script>
</body>
</html>
