<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work | Shreyas Korad</title>
    <meta name="description" content="Learning design, gamification, and strategic L&D work.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        .construction-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .construction-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            position: relative;
        }

        .construction-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--color-accent);
            stroke-width: 1;
            fill: none;
        }

        .construction-icon::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: linear-gradient(135deg, #FEF3C7, #FDE68A);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }

        .construction-content h1 {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 1rem;
        }

        .construction-content p {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            max-width: 480px;
            margin: 0 auto 2rem;
            line-height: 1.7;
        }

        .construction-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-accent);
            font-weight: 500;
            text-decoration: none;
            transition: gap 0.2s ease;
        }

        .construction-cta:hover {
            gap: 0.75rem;
        }

        .construction-cta svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: var(--color-border);
            border-radius: 2px;
            margin-top: 3rem;
            overflow: hidden;
        }

        .progress-fill {
            width: 60%;
            height: 100%;
            background: var(--color-accent);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="index.html" class="nav-logo">Shreyas Korad</a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="construction-page">
        <div class="construction-icon">
            <svg viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
        </div>
        <div class="construction-content">
            <h1>Portfolio in progress</h1>
            <p>
                Curating the best examples of my work. 
                This space will soon showcase learning experiences that engage and deliver.
            </p>
            <a href="index.html" class="construction-cta">
                Back to home
                <svg viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12"/>
                    <polyline points="12 5 19 12 12 19"/>
                </svg>
            </a>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
